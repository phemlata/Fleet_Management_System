<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>Register New Vehicle</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/save-vehicle}" th:object="${vehicle}" method="POST">
                        
                        <div class="mb-3">
                            <label>Vehicle Model</label>
                            <input type="text" th:field="*{model}" class="form-control" placeholder="e.g. Tata Ace" required>
                        </div>

                        <div class="mb-3">
                            <label>License Plate</label>
                            <input type="text" th:field="*{licensePlate}" class="form-control" placeholder="MH-12-XX-9999" required>
                        </div>

                        <div class="mb-3">
                            <label>Status</label>
                            <select th:field="*{status}" class="form-select">
                                <option value="Active">Active</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Retired">Retired</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Save Vehicle</button>
                    </form>
                </div>
            </div>
            <br>
            <a href="/vehicles">Cancel</a>
        </div>
    </div>
</body>
</html>
