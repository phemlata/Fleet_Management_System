<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drivers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>ğŸ‘®â€â™‚ï¸ Driver Profiles</h2>
    <a href="/add-driver" class="btn btn-primary mb-3">+ Register Driver</a>
    <a href="/" class="btn btn-outline-secondary mb-3">Back</a>

    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>License Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.id}"></td>
                <td th:text="${driver.name}"></td>
                <td th:text="${driver.licenseNumber}"></td>
                <td th:text="${driver.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
