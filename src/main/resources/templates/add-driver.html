<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
        <div class="card-header bg-success text-white"><h4>New Driver Profile</h4></div>
        <div class="card-body">
            <form action="#" th:action="@{/save-driver}" th:object="${driver}" method="POST">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>License Number</label>
                    <input type="text" th:field="*{licenseNumber}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="Available">Available</option>
                        <option value="On Trip">On Trip</option>
                        <option value="On Leave">On Leave</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Driver</button>
            </form>
        </div>
    </div>
</body>
</html>
