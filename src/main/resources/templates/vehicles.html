<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fleet Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ðŸš› Fleet Inventory</h2>
    
    <a href="/add-vehicle" class="btn btn-success mb-3">+ Register New Vehicle</a>
    <a href="/" class="btn btn-outline-secondary mb-3">Back to Dashboard</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>License Plate</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.id}">1</td>
                <td th:text="${vehicle.model}">Truck Model</td>
                <td th:text="${vehicle.licensePlate}">MH-12-AB-1234</td>
                <td>
                    <span th:text="${vehicle.status}" class="badge bg-info text-dark">Active</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
